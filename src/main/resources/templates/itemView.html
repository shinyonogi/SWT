<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Großansicht</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:include="navigation :: navigation"></nav>

<div class="container">
	<div class="card mt-4 mb-5">
		<img class="card-img-top img-fluid" src="../pics/sofa.png" alt="">
		<div class="card-body">
			<h3 class="card-title" th:text="${item.getName()}">Sofa</h3>
			<h4 th:text="${item.getCustomerPrice()}">999,99€</h4>
			<p class="card-text" th:text="${item.getDescription()}"></p>
			<form class="form-inline">
				<div class="dropdown mr-2">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
						Ausführung
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">grau</a>
						<a class="dropdown-item" href="#">blau</a>
						<a class="dropdown-item" href="#">rot</a>
					</div>
				</div>
			</form>
			<br><br>
			<form class="form-inline" th:action="@{/cart/{id}(id=${item.getId()})}" method="post">
				<input name="number" type="number" class="form-control mr-2" min="1" max="99" value="1" style="width: 60px">
				<button type="submit" class="btn btn-info" role="button">zum Warenkorb hinzufügen</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
