<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{supplier.sets.title}">Lieferanten</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav th:include="navigation :: navigation"></nav>


    <div class="container mt-3 mb-3" th:if="${showCats}">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" class="form" id="form" th:action="@{/admin/supplier/{suppId}/sets/add(suppId=${suppId})}">
                    <h4 class="mt-3 mb-3" th:text="#{supplier.sets.category}">Kategorien auswählen</h4>
                    <div class="form-group" th:each="category : ${categories}">
                        <input class="form-check-input" type="checkbox" name="checkedCategories" th:id="${category.toString().toLowerCase()}" th:value="${category}"/>
                        <label class="form-check-label" th:for="${category.toString().toLowerCase()}" th:text="${category}"></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{supplier.sets.btn}">Lieferant hinzufügen</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container mt-3 mb-3" th:unless="${showCats}">
        <form th:object="${setForm}" method="post" th:action="@{/admin/supplier/{suppId}/sets/add/set(suppId=${suppId})}">
            <div th:each="category : ${itemMap.keySet()}">
                <h4 class="mt-3 mb-3" th:text="${category}">Kategorie</h4>
                <div class="row">
                <div class="col-lg-2 col-md-6 mb-4" th:each="item : ${itemMap.get(category)}">
                    <div class="card bg-light">
                        <a class="card-img-top">
                            <img class="img-fluid" th:src="@{${item.getPicture()}}"
                                 src="../static/resources/img/chair_1.jpg" alt="Artikel"/>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.getName()}">Name</h5>
                            <h5 class="text-dark" th:text="${item.getPrice().query(T(furnitureshop.FurnitureShop).MONETARY_QUERY)}">999,99€</h5>
                            <div class="ml-3">
                                <input type="checkbox" class="form-check-input" name="itemList" th:value="${item.getId()}" th:id="${item.getId()}"/>
                                <label class="form-check-label ml-1" th:for="${item.getId()}" th:text="#{supplier.sets.item.add}">Artikel hinzufügen</label>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="name" th:text="#{supplier.sets.add.name}">Artikelname</label>
                        <input type="text" name="name" th:value="*{name}" class="form-control" id="name" required th:placeholder="#{supplier.sets.add.name.placeholder}">
                    </div>
                    <div class="form-group">
                        <label for="groupId" th:text="#{supplier.items.add.groupid}">Gruppennummer</label>
                        <input type="number" min="0" max="100" name="groupId" th:value="*{groupId}" class="form-control" id="groupId" required th:placeholder="#{supplier.items.add.groupid.placeholder}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="weight" th:value="*{weight}" class="form-control" id="weight">
                    </div>
                    <div class="form-group">
                        <!-- <label for="picture" th:text="#{supplier.items.add.picture}">Bild</label>-->
                        <input type="hidden" name="picture" th:value="*{picture}" class="form-control-file" id="picture" required>
                    </div>
                    <div class="form-group">
                        <label for="variant" th:text="#{supplier.items.add.variant}">Variante</label>
                        <input type="text" name="variant" th:value="*{variant}" class="form-control" id="variant" required th:placeholder="#{supplier.sets.add.variant.placeholder}">
                    </div>
                    <div class="form-group">
                        <label for="description" th:text="#{supplier.items.add.description}">Beschreibung</label>
                        <input type="text" name="description" th:value="*{description}" class="form-control" id="description" required th:placeholder="#{supplier.sets.add.description.placeholder}">
                    </div>
                    <div class="form-group">
                        <label for="price" th:text="#{supplier.sets.add.price}">Preis</label>
                        <input type="number" min="0" step="any" name="price" th:value="*{price}" class="form-control" id="price" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="category" th:value="*{category}" id="category" required/>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" th:text="#{supplier.sets.create}">Set erstellen</button>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </form>
    </div>
</body>
</html>
