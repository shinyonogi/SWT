<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{supplier.sets.title}">Lieferanten</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" class="form" id="form" th:action="@{/admin/supplier/{suppId}/sets/add(suppId=${suppId})}">
                    <h4 class="mt-3 mb-3" th:text="#{supplier.sets.category}">Kategorien auswählen</h4>
                    <div class="form-group" th:each="category : ${categories}">
                        <input class="form-check-input" type="checkbox" th:name="${category.toString().toLowerCase()}" th:id="${category.toString().toLowerCase()}" th:value="${category}">
                        <label class="form-check-label" th:for="${category}" th:text="${category.toString()}"></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{supplier.sets.btn}">Lieferant hinzufügen</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
