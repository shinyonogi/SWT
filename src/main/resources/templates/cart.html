<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <title th:text="#{cart.title}">Warenkorb</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  <link th:href="@{/resources/css/style.css}" rel="stylesheet"
		  href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>

	<nav th:include="navigation :: navigation"></nav>

	<header th:if="${cart.empty}" class="cart-header text-center text-black">
		<h1 th:text="#{cart.empty}">Warenkorb leer</h1>
		<a th:href="@{/catalog}"  class="btn btn-dark btn-lg rounded-pill mt-3 mr-3" role="button" th:text="#{cart.continue}">Continue Shopping</a>
	</header>

	<div class="cart-empty-header text-center mt-6" th:if="${cart.empty}">
		<div class="container">
			<h3 th:text="#{cart.new}">New Arrivals</h3>
			<p th:text="#{cart.collection}">Checkout out our new collection</p>
			<a th:href="@{/catalog}" th:text="#{cart.shop}">Shop</a>
		</div>
	</div>

	<div class="container mt-3" th:unless="${cart.empty}">
		<table class="table table-hover">
			<thead class="thead-light">
				<tr class="text-center">
					<th scope="col" class="text-black"></th>
					<th scope="col" class="text-black">Artikel</th>
					<th scope="col" class="text-black">Preis</th>
					<th scope="col" class="text-black">Anzahl</th>
					<th scope="col" class="text-black">Löschen</th>
				</tr>
			</thead>
			<tbody>
				<tr class="mt-3 mb-3 text-center" th:each="cartItem : ${cart}">
					<td class="align-middle">
						<a class="card-img-top" th:href="@{/catalog/{category}/{id}(id=${cartItem.getId()}, category=${cartItem.getProduct().getCategory().name().toLowerCase()})}">
							<img class="img-fluid rounded" th:src="@{${cartItem.getProduct().getPicture()}}" style="height: 150px"
								 src="../static/resources/img/chair_1.jpg" alt="Artikel"/>
						</a>
					</td>
					<td class="align-middle" style="width: 30%">
						<h5 th:text="${cartItem.getProductName()}">Sofa</h5>
					</td>
					<td class="align-middle">
						<h5 th:text="${cartItem.getPrice()}">999,99€</h5>
					</td>
					<td class="align-middle">
						<form class="form-inline justify-content-center" th:method="post" th:action="@{/cart/change/{id}(id=${cartItem.getId()})}">
							<input name="amount" type="number" class="form-control" min="0" max="99" th:value="${cartItem.getQuantity()}" style="width: 70px">
							<button type="submit" class="btn" title="Anzahl ändern">&#10004;</button>
						</form>
					</td>
					<td class="align-middle">
						<form class="form-inline justify-content-center" th:method="post" th:action="@{/cart/delete/{id}(id=${cartItem.getId()})}">
							<button type="submit" class="btn" title="Löschen">&#10060;</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="float-right mt-3">
			<h2 th:text="#{cart.price} + ' ' + ${cart.getPrice()}"></h2>
			<div>
				<a th:href="@{/catalog}"  class="btn btn-dark btn-lg rounded-pill mt-3 mr-3" role="button" th:text="#{cart.continue}">Continue Shopping</a>
				<a th:href="@{/checkout}" class="btn btn-primary btn-lg rounded-pill mt-3" role="button" th:text="#{cart.checkout}">Bestellen</a>
			</div>
		</div>

	</div>
</body>
</html>
