<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LKW Mieten</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

	<div class="jumbotron">
	  <h1>Möbel-Hier</h1>
	  <p>Die besten Möbel.</p>
	</div>
			
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="catalog.html">Katalog</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="cart.html">Warenkorb</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="orders.html">Bestellungen</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="lkws.html">LKW mieten</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="adminLogin.html">Admin</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Logout</a>
			</li>
		</ul>
	</nav>
</div>

<div class="container">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<br>

			<div class="alert alert-danger" th:if="${result > 0}">
				<h4 class="alert-heading" th:text="#{lkw.status.error}">Fehler!</h4>

				<p th:if="${result == 1}" th:text="#{lkw.status.name}">Ungültiger Name</p>
				<p th:if="${result == 2}" th:text="#{lkw.status.email}">Ungültige E-Mail</p>
				<p th:if="${result == 3}" th:text="#{lkw.status.date}">Ungültiges Datum</p>
				<p th:if="${result == 4}" th:text="#{lkw.status.unavailable}">LKW nicht verfügbar</p>
			</div>

			<div class="alert alert-success" th:if="${result < 0}">
				<h4 class="alert-heading" th:text="#{lkw.status.success}">Erfolgreich!</h4>

				<p th:if="${result == -1}" th:text="#{lkw.status.available}">LKW verfügbar</p>
			</div>

			<form method="post" th:object="${lkwform}" th:action="@{/lkw/checkout/{name}(name=${type.name().toLowerCase()})}" role="form" class="form pt-3" id="form">
				<div class="form-group">
		    		<label for="name" th:text="#{lkw.name}">Name:</label>
		    		<input type="text" name="name" th:value="*{name}" class="form-control" id="name" required th:placeholder="#{lkw.name.placeholder}">
		  		</div>
		  		<div class="form-group">
		    		<label for="email" th:text="#{lkw.email}">E-Mail:</label>
		    		<input type="email" name="email" th:value="*{email}" class="form-control" id="email" required th:placeholder="#{lkw.email.placeholder}">
		  		</div>
		  		<div class="form-group">
					<label for="date" th:text="#{lkw.date}">Datum:</label>
					<div class="d-flex">
						<input type="date" name="date" th:value="*{date}" class="form-control mr-md-2" id="date" required>
						<button type="submit" th:text="#{lkw.check}" formnovalidate name="check" class="btn btn-info">Prüfen</button>
					</div>
				</div>
		  		<button type="submit" th:text="#{lkw.buy}" name="buy" class="btn btn-info">LKW mieten</button>
			</form>
		</div>
		<div class="col-4"></div>
	</div>
</div>

</body>
</html>
