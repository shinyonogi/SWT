<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LKW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container pt-3">
        <div class="row">

            <div th:each="type : ${types}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 bg-light">
                    <a class="card-img-top" th:href="@{/lkw/checkout/{name}(name=${type.name().toLowerCase()})}">
                        <img class="img-fluid" th:src="@{${type.getPicture()}}"
                             src="../static/resources/img/smalllkw.jpg" alt="LKW"/>
                    </a>
                    <div class="card-body">
                        <h4 class="card-title" th:text="#{lkw.size} + ' ' + ${type.getName()}">3,5t</h4>
                        <h5 class="text-primary" th:text="${type.getCharterPrice()} + ' ' + #{lkw.priceinfo}">10 EUR / Tag</h5>
                        <a class="btn btn-primary" th:href="@{/lkw/checkout/{name}(name=${type.name().toLowerCase()})}">LKW mieten</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
