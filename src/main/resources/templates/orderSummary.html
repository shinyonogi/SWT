<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bestellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">

        <table class="table table-hover" style="table-layout: fixed">
            <thead class="thead-light">
            <tr>
                <th scope="col" th:text="#{order.overview.number}">Bestell-Nr.</th>
                <th scope="col" th:text="#{order.overview.date}">Bestelldatum</th>
                <th th:if="${deliveryDate != null}" scope="col" th:text="#{order.overview.delivery}">Lieferdatum</th>
                <th th:if="${charterDate != null}" scope="col" th:text="#{order.overview.charter}">Mietdatum</th>
                <th scope="col" th:text="#{order.overview.total}">Betrag</th>
            </tr>
            </thead>
            <tbody>
            <tr class="mt-3 mb-3 table-light">
                <td th:text="${order.getId()}">5318008</td>
                <td th:text="${#temporals.format(order.getDateCreated(), 'dd.MM.yyyy')}">23.03.2021</td>
                <td th:if="${deliveryDate != null}" th:text="${#temporals.format(deliveryDate, 'dd.MM.yyyy')}">23.03.2021</td>
                <td th:if="${charterDate != null}" th:text="${#temporals.format(charterDate, 'dd.MM.yyyy')}">23.03.2021</td>
                <td th:text="${order.getTotal()}">999,99â‚¬</td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
