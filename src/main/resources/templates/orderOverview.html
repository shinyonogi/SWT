<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{order.overview.detail.title}">Bestellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">

        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card bg-light w-100">
                    <div class="card-header">
                        <h5 th:text="#{order.overview.infomation.customer}">Kontaktinformationen</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.name}"></h6>
                            <div th:text="${order.getContactInformation().getName()}"></div>
                        </div>
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.address}"></h6>
                            <div th:text="${order.getContactInformation().getAddress()}"></div>
                        </div>
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.email}"></h6>
                            <div th:text="${order.getContactInformation().getEmail()}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card bg-light w-100">
                    <div class="card-header">
                        <h5 th:text="#{order.overview.infomation.order}">Bestellinformationen</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.number}"></h6>
                            <div class="text-right" th:text="${order.getId()}"></div>
                        </div>
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.date}"></h6>
                            <div class="text-right" th:text="${#temporals.format(order.getDateCreated(), 'dd.MM.yyyy HH:mm:ss')}"></div>
                        </div>
                        <div th:if="${charterDate}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.charter}"></h6>
                            <div class="text-right" th:text="${#temporals.format(charterDate, 'dd.MM.yyyy')}"></div>
                        </div>
                        <div th:if="${deliveryDate}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.delivery}"></h6>
                            <div class="text-right" th:text="${#temporals.format(deliveryDate, 'dd.MM.yyyy')}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card bg-light w-100">
                    <div class="card-header">
                        <h5 th:text="#{order.overview.infomation.price}">Preisinformationen</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div th:if="${charterDate == null && deliveryDate == null}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.item.total}"></h6>
                            <div class="text-right" th:text="${order.getTotal()}"></div>
                        </div>
                        <div th:if="${charterDate}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.charter.cost}"></h6>
                            <div class="text-right" th:text="${order.getTotal()}"></div>
                        </div>
                        <div th:if="${deliveryDate}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.item.total}"></h6>
                            <div class="text-right" th:text="${order.getTotal().subtract(lkw.getType().getDelieveryPrice())}"></div>
                        </div>
                        <div th:if="${deliveryDate}" class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.delivery.cost}"></h6>
                            <div class="text-right" th:text="${lkw.getType().getDelieveryPrice()}"></div>
                        </div>
                        <div class="d-flex flex-row align-items-baseline justify-content-between">
                            <h6 th:text="#{order.overview.total}"></h6>
                            <div class="text-right" th:text="${order.getTotal()}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table th:if="${items}" class="table table-hover" style="table-layout: fixed">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col"></th>
                <th scope="col" style="width: 20%" th:text="#{order.overview.item}">Artikel</th>
                <th scope="col" th:text="#{order.overview.item.price}">Preis</th>
                <th scope="col" th:text="#{order.overview.item.status}">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" class="table-light text-center">
                <td class="align-middle">
                    <img th:src="@{${item.getItem().getPicture()}}" class="img-fluid rounded" style="height: 150px"
                         src="../static/resources/img/chair_1.jpg" alt="Artikel">
                </td>
                <td class="align-middle">
                    <h5 th:text="${item.getItem().getName()}">Sofa</h5>
                </td>
                <td class="align-middle">
                    <h5 th:text="${item.getItem().getPrice()}">999,99€</h5>
                </td>
                <td class="align-middle">
                    <h5 th:text="${#messages.msgOrNull('order.overview.status.' + item.getStatus().name().toLowerCase())}">paid</h5>
                </td>
                <td class="align-middle">
                    <div class="dropdown" sec:authorize="hasRole('EMPLOYEE')">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Status ändern
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" th:each="s : ${statuses}" th:text="${#messages.msgOrNull('order.overview.status.' + s.name().toLowerCase())}">eingegangen</a>
                        </div>
                    </div>
                    <div sec:authorize="!hasRole('EMPLOYEE')"
                         th:unless="${item.getStatus() == T(furnitureshop.order.OrderStatus).COMPLETED || item.getStatus() == T(furnitureshop.order.OrderStatus).CANCELLED}">
                        <form action="#" th:action="@{/cancelOrder}" method="post">
                            <input type="hidden" name="orderId" th:value="${order.getId().getIdentifier().toString()}"/>
                            <input type="hidden" name="item" th:value="${item.getId().getIdentifier().toString()}"/>
                            <button type="submit" class="btn btn-outline-danger" th:text="#{order.overview.item.cancel}">Artikel stornieren</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <table th:unless="${items}" class="table table-hover" style="table-layout: fixed">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col"></th>
                <th scope="col" style="width: 20%" th:text="#{order.overview.lkw}">LKW</th>
                <th scope="col" th:text="#{order.overview.lkw.price}">Preis</th>
                <th scope="col" th:text="#{order.overview.lkw.status}">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="mt-3 mb-3 table-light text-center">
                <td class="align-middle">
                    <img class="img-fluid rounded" th:src="@{${lkw.getType().getPicture()}}" style="height: 150px"
                         src="../static/resources/img/smalllkw.jpg" alt="LKW"/>
                </td>
                <td class="align-middle">
                    <h5 th:text="#{lkw.size} + ' ' + ${lkw.getType().getName()}">LKW</h5>
                </td>
                <td class="align-middle">
                    <h5 th:text="${lkw.getType().getCharterPrice()}">999,99€</h5>
                </td>
                <td class="align-middle">
                    <h5>paid</h5>
                </td>
                <td class="align-middle">
                    <div th:if="${cancelable}">
                        <button type="button" class="btn btn-outline-danger" th:text="#{order.overview.lkw.cancel}">LKW stornieren</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
