<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:include="navigation :: navigation"></nav>

<div class="container">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<form class="form pt-3" action="catalog.html">
				<div class="form-group">
		    		<label for="name">Name:</label>
		    		<input type="text" class="form-control" id="name">
		  		</div>
		  		<div class="form-group">
		    		<label for="email">E-Mail:</label>
		    		<input type="email" class="form-control" id="email">
		  		</div>
		  		<div class="form-group">
		    		<label for="adress">Adresse:</label>
		    		<input type="text" class="form-control" id="adress">
		  		</div>
		  		<div class="form-check">
					<input class="form-check-input" type="radio" name="orderType1" id="orderType1" value="option1" checked>
					<label class="form-check-label" for="orderType1">
					    Lieferung
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="orderType" id="orderType2" value="option2">
					<label class="form-check-label" for="orderType2">
				    	Abholung
				  	</label>
				</div>
		  		<button type="submit" class="btn btn-info mt-3">Bestellung abschicken</button>
			</form>
		</div>
		<div class="col-4"></div>
	</div>
</div>

</body>
</html>
