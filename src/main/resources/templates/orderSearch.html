<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{order.check.title}">Bestellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">
        <div class="row">

            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-danger" th:if="${result > 0}">
                    <h4 class="alert-heading" th:text="#{order.status.error}">Fehler!</h4>

                    <div th:if="${result == 1}" th:text="#{order.status.unknown}">Keine Bestellung gefunden</div>
                </div>

                <form class="form-group" method="post" th:action="@{/order}">
                    <label for="orderId" th:text="#{order.check.orderid}">Bitte Bestellnummer angeben:</label>
                    <input type="text" class="form-control mb-2" id="orderId" name="orderId">
                    <button type="submit" class="btn btn-primary" role="button" th:text="#{order.check.view}">Bestellung ansehen</button>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
</body>
</html>
