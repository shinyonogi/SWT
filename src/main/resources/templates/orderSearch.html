<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bestellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container pt-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="form-group" th:method="post" th:action="@{/checkOrder}">
                    <label for="orderId">Bitte Bestellnummer angeben:</label>
                    <input type="text" class="form-control mb-2" id="orderId" name="orderId">
                    <button type="submit" class="btn btn-info" role="button">Bestellung ansehen</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>
</html>
