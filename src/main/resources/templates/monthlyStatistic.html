<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{statistic.title}">Monatsstatistik</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container pt-3">
        <h4 class="mt-2">Statistik für April 2021</h4>

        <table class="table table-hover" style="table-layout: fixed">
            <thead class="thead-light">
            <tr>
                <th scope="col" th:text="#{statistic.supplier}">Lieferant</th>
                <th scope="col" th:text="#{statistic.total}">Einkaufsbetrag</th>
                <th scope="col" th:text="#{statistic.difference}">Monatsdifferenz</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light">
                <td>Müller Möbel</td>
                <td>123.456,01€</td>
                <td>+ 50.012,65€</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
