<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{statistic.title}">Monatsstatistik</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">
        <h4 class="mt-2" th:text="'Zeitraum vom ' + ${#temporals.format(timeFrom, 'dd.MM.yyyy')} + ' bis zum ' + ${#temporals.format(timeTo, 'dd.MM.yyyy')}">Statistik für April 2021</h4>

        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col" th:text="#{statistic.supplier}">Lieferant</th>
                <th scope="col" th:text="#{statistic.total}">Einkaufsbetrag</th>
                <th scope="col" th:text="#{statistic.difference}">Differenz Vormonat</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light" th:each="supplier : ${statistic.keySet()}">
                <td th:text="${supplier.getName()}">Müller Möbel</td>
                <td th:text="${statistic.get(supplier)[0].query(T(furnitureshop.FurnitureShop).MONETARY_QUERY)}">123.456,01€</td>
                <td th:if="${statistic.get(supplier)[1].isNegative()}" class="text-danger" th:text="${statistic.get(supplier)[1].query(T(furnitureshop.FurnitureShop).MONETARY_QUERY)}">+5.034,01€</td>
                <td th:if="${statistic.get(supplier)[1].isPositive()}" class="text-success" th:text="'+' + ${statistic.get(supplier)[1].query(T(furnitureshop.FurnitureShop).MONETARY_QUERY)}">+5.034,01€</td>
                <td th:if="${statistic.get(supplier)[1].isZero()}" class="text-dark" th:text="${statistic.get(supplier)[1].query(T(furnitureshop.FurnitureShop).MONETARY_QUERY)}">+5.034,01€</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
