<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <br>
                <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}"></div>
                <br>
                <div th:if="${param.logout}" class="alert alert-success" th:text="#{logout.success}"></div>
                <form class="form pt-3" th:method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label th:text="#{login.username}" for="username">Name:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label th:text="#{login.password}" for="password">Passwort:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-secondary" th:text="#{login.button}">Login</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>
</html>
