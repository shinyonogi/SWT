<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{supplier.title}">Lieferanten</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>

    <div class="container mt-3 mb-3">

        <table class="table table-hover" style="table-layout: fixed">
            <thead class="thead-light">
            <tr>
                <th scope="col" style="width: 40%" th:text="#{supplier.name}">Lieferant</th>
                <th scope="col" th:text="#{supplier.surcharge}">Aufschlag</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="mt-3 mb-3 table-light" th:each="supplier : ${suppliers}">
                <td th:text="${supplier.getName()}"></td>
                <td th:text="${supplier.getSurchargeInPercent()} + '%'"></td>
                <td>
                    <form th:method="post" th:action="'#'">
                        <button type="submit" class="btn btn-outline-primary" th:text="#{supplier.item.edit}">Artikel bearbeiten</button>
                    </form>
                </td>
                <td>
                    <form th:method="post" th:action="@{/admin/supplier/delete/{id}(id=${supplier.getId()})}" th:unless="${supplier.getName().equals('Set Supplier')}">
                        <button type="submit" class="btn btn-outline-danger" th:text="#{supplier.delete}">Lieferant entfernen</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" th:object="${supplierForm}" class="form pt-3" id="form" th:action="@{/admin/suppliers}">
                    <div class="form-group">
                        <h4 th:text="#{supplier.add.title}">Neuer Lieferant</h4>
                        <label for="name">Name:</label>
                        <input required type="text" th:field="*{name}" class="form-control mb-2" id="name">
                        <label for="surcharge" th:text="#{supplier.add.surcharge}">Aufschlag in %</label>
                        <input required type="number" th:field="*{surcharge}" class="form-control" id="surcharge" min="0" step="0.01" style="width: 100px">
                        <button type="submit" class="btn btn-primary mt-2 mb-3" th:text="#{supplier.add.btn}">Lieferant hinzufÃ¼gen</button>
                        <div th:if="${result == 1}" class="alert alert-danger" th:text="#{supplier.add.error}">Gleichnamiger Lieferant bereits vorhanden!</div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>

    </div>

</body>
</html>
