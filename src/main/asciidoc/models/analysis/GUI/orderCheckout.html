<div class="container">
	<div class="row">
		<div class="col-4"></div>

			<form class="form pt-3" action="catalog.html">
				<div class="form-group">
		    		<label for="name">Name:</label>
		    		<input type="text" class="form-control" id="name">
		  		</div>
		  		<div class="form-group">

					    Lieferung

				</div>
				<div class="form-check">
